<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>图书管理系统</title>	
		<link rel="icon" href="../img/1176978.png"/>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<div class="header">
			<div class="sz_header">
				<div class="sz_title"><p class="sz_titlep">图书管理系统</p></div>
			</div>
		</div>
		<div class="sz_headbody">
			<div class="sz_input">
				<div class="sz_loginput">
					<div class="sz_loginbd">
						<form class="form-inline" role="form">
							<div class="form-group">
								<ul class="sz_loginul">
									<li><label class="sz_label">学号:&nbsp;</label><input class="form-control" type="text" id="username"  placeholder="请输入学号" /></li>
									<li><label class="sz_label">昵称:&nbsp;</label><input class="form-control" type="text" id="niname"  placeholder="请输入昵称" /></li>
									<li><label class="sz_label">密码:&nbsp;</label><input class="form-control" type="password" id="passw" placeholder="请输入6~12位密码" /></li>
									<!-- <li><label class="sz_label">确认:&nbsp;</label><input class="form-control" type="password" id="password" placeholder="请确认密码" /></li> -->
									<li><button class="sz_dl" type="button" id="register" >注册</button></li>
									<!--<li><button class="sz_dl" type="button" id="login" >登陆</button>&nbsp;<button class="sz_dl" type="button" id="exit">退出</button></li>-->
									<!--<span><a href="#" class="sz_deal1 ex1">还没注册？立即注册</a></span>
									<span><a href="#" class="sz_deal2 ex1">管理员入口</a></span>-->
								</ul>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
	<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../js/register.js" ></script>
</html>
