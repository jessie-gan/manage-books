<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>图书管理系统</title>
		<link rel="icon" href="../img/1176978.png"/>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/studenthunt.css" />
	</head>
	<body>
		<div class="header">
			<div class="head">
				<div class="headleft">
					<p class="title_font">图书管理系统</p>
				</div>
				<div class="headright">
				</div>
			</div>	
		</div>
		<div class="person">
			<div class="person_div">
				<div class="float">
					<a href="totallend.html"><img class="imgmail" src="../img/mail.png"/></a><span class="sz_mailspan">欢迎您&nbsp;<span id="name"></span></span>
					<img class="imgperson" src="../img/person.png"/><span class="sz_ex1span"><a href="#" id="person" class="ex1">个人中心</a></span>
					<input id="lendbtn" type="button" value="我要借书" class="btn sz_btnscant"/>
					<span class="right_font" id="exit"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;退出</span>
				</div>
			</div>
		</div>
		<div class="scan">
			<div class="sacndiv">
				<div class="scaninput">
					<form>
						<div class="form-group">
							<input type="text" id="result"  class="form-control scanform" placeholder="请输入关键字、或书的名称" />
							<button id="hunt" type="button" class="btn sz_btnscan"><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.11.1.js" ></script>
	<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../js/studenthunt.js" ></script>
	<script type="text/javascript" src="../js/stu-exit.js" ></script>
</html>
