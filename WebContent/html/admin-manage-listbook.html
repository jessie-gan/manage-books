<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>图书管理系统</title>
		<link rel="icon" href="../img/1176978.png"/>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/leftguide.css" />
		<link rel="stylesheet" href="../css/admin-manage-addbook.css" />
		<link rel="stylesheet" href="../css/commom.css" />
	</head>

	<body id="bg">
		<div class="head1">
			<div class="header1">
				<p class="title_font">图书管理系统</p>
			</div>
		</div>
		<div class="person">
			<div class="person_div">
				<div class="right">
					<span class="glyphicon glyphicon-map-marker guide"></span>&nbsp;管理员&nbsp;/&nbsp;<span>管理&nbsp;/&nbsp;</span><span>书籍列表</span>
				</div>
				<div class="float">
					<a href="#"><img class="imgmail" src="../img/mail.png" /></a><span class="sz_mailspan">欢迎您<span id="name">管理员</span>&nbsp;&nbsp;<span id="exit" style="cursor:pointer;"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出</span></span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="leftsidebar_box">
				<div class="line"></div>

				<dl class="custom">
					<dt onClick="changeImage()">图书管理</dt>
					<dd class="first_dd"><a href="admin-manage-addbook.html">添加图书</a></dd>
					<dd><a href="admin-manage-listbook.html">显示书籍列表</a></dd>
					<dd><a href="admin-manage-returnbook.html">查看最近应还</a></dd>
					<dd><a href="admin-manage-latestbook.html">查看最近借阅</a></dd>
					<dd><a href="admin-manage-lendlist.html">查看借阅列表</a></dd>
					<dd><a href="admin-manage-historylend.html">查看历史借阅</a></dd>
				</dl>

				<dl class="syetem_management">
					<dt>用户管理</dt>
					<dd class="first_dd"><a href="admin-manage-totaluser.html">查看所有用户</a></dd>
				</dl>

			</div>
		</div>
		<div class="rightsidebar">
			<div class="right_div">
				<div class="nowlend">
					<div class="lendlist form-group" style="font-size:13px">
						<table class="table table-bordered table-hover table-condensed" >
							<tr title="1">
								<th>序号</th>
								<th>图书编号</th>
								<th>书名</th>
								<th>作者</th>
								<th>出版社</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
							<tbody id="ListBook">
							</tbody>
						</table>
					</div>
				</div>
				<div class="nowlend enddiv">
					<input type="button" class="btn btn-default btn-sm btnend" value="当前第"/>
					<input type="button" class="btn btn-default btn-sm btnend" id="currentPage" value="1"/>
					<input type="button" class="btn btn-default btn-sm btnend" value="页"/>
					<input type="button" class="btn btn-default btn-sm btnend" value="总共"/>
					<input type="button" class="btn btn-default btn-sm btnend" id="totalPage" value="3"/>
					<input type="button" class="btn btn-default btn-sm btnend" value="页"/>
					<input type="button" class="btn btn-default btn-sm btnend" id="upPage" value="上一页"/>
					<input type="button" class="btn btn-default btn-sm btnend" id="nextPage" value="下一页"/>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<!-- 	<script type="text/javascript" src="../js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="../js/admin-exit.js"></script>
	<script type="text/javascript" src="../js/admin-manage-listbook.js"></script>
</html>
